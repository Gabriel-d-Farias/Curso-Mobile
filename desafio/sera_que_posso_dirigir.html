<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
    if (idade>=18) {
        if ( temCarteira=="s") {
            mostra("Pode dirigir"); }
        }
if (idade <18) {
    mostra("não pode dirigir ainda, espere sua idade e faça sua carteira") ; }

</script>
