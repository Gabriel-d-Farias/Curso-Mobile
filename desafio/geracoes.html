<meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2021; 

        var geracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(geracoes);
    </script>
